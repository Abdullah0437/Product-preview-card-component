<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>product-preview-card-component-main</title>

<body>
  <div class="box">
    <div class="image-box"></div>

    <div class="text-box">
      <div class="text">
        <span>PERFUME</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <ins id="new-price">$149.99</ins>
        <del id="old-price">$169.99</del> <br>

        <button type="button">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span>
        </button>

      </div>
    </div>
  </div>
</body>
</html>
